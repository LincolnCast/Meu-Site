<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meu Site de Fotos</title>
</head>
<body>
    <header>
        <h1>Meu Site de Fotos</h1>
    </header>

    <main>
        <section id="gallery">
            <!-- Aqui você pode adicionar suas postagens de fotos e legendas -->
            <div class="post">
                <img src="fotos/7922esplanada.jpeg" alt="esplanada">
                <p>Imagem do 7 de setembro de 2022 na Esplanada dos ministerios em Brasília-DF.</p>
                <p>foto: BSM.</p>
                <div class="comments">
                    <h2>Comentários</h2>
                    <ul id="comments-list-1">
                        <!-- Comentários aparecerão aqui -->
                    </ul>
                    <input type="text" id="comment-input-1" placeholder="Deixe um comentário">
                    <button onclick="addComment(1)">Comentar</button>
                </div>
            </div>

            <div class="post">
                <img src="imagem2.jpg" alt="Foto 2">
                <p>Legenda da Foto 2</p>
                <div class="comments">
                    <h2>Comentários</h2>
                    <ul id="comments-list-2">
                        <!-- Comentários aparecerão aqui -->
                    </ul>
                    <input type="text" id="comment-input-2" placeholder="Deixe um comentário">
                    <button onclick="addComment(2)">Comentar</button>
                </div>
            </div>
            <!-- Adicione mais postagens conforme necessário -->
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
